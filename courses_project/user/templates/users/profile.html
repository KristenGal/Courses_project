{% extends 'base.html' %}

{% block content %}
<div class="card text-center p-4 mx-auto" style="max-width: 400px;">
    <h1>User Profile</h1>
    <p><strong>Full Name:</strong> {{ user.full_name }}</p>
    <p><strong>Role:</strong> {{ user.get_role_display }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Phone Number:</strong> {{ user.phone_number }}</p>
    <a class="btn btn-outline-primary mt-auto" href="{% url 'auth:edit_profile' %}">Edit</a>
    <hr>
    <a class="btn btn-outline-primary" href="{% url 'course:bucket' %}">Bucket ğŸ›’</a>
    <a class="btn btn-outline-primary" href="{% url 'course:wishlist' %}">Wishlist â¤ï¸</a>
    <a class="btn btn-outline-primary" href="{% url 'course:history' %}">Purchase History ğŸ“œ</a>
    <hr>
    <a class="btn btn-outline-primary mt-auto" href="{% url 'course:my_courses' %}">My Courses</a>
    <hr>
    <form method="post" action="{% url 'auth:delete_profile' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-danger">Delete Profile</button>
    </form>
</div>
{% endblock %}
